<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KYC UI--prototype</title>
    <meta name="viewport" content="width=device-width, inital-scale = 1.0">
    <link href="./css/bootstrap.css" rel="stylesheet" media="screen">
  </head>
   <body>
     <div class="container" id="login-content">
  
      <div class="modal" id="popUpWindow">
         <div class="modal-dialog">
           <div class="modal-content">
            <!-- header -->
             <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h3 class="modal-title">Login Form</h3>
            </div>
            <!-- body -->
            <div class="modal-header">
            <form role="form" action="/" method="post">
                <div class="form-group">
                <input type="email" class="form-control" placeholder="User name"/>
                <div style="margin-top: 10px;"></div>
                <input type="password" class="form-control" placeholder="Password" />
                </div>
            </form>
            </div>
            <!-- footer -->
            <div class="modal-footer">
            <button class="btn btn-primary btn-block" id="login" onclick="window.location.href = './'">Log In</button>
            </div>
            
           </div>
        </div>
      </div>
     </div>
   </body>
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/native.js" type="text/javascript"></script>
    <script src="/scripts/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/public/jqwidgets/jqxbuttons.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $('#popUpWindow').modal('show');
            
        });
    </script>
</html>
